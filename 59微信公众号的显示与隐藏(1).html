<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 200px;
				height: 200px;
				background: url(image1.jpeg);
				background-size: cover;
				border: 5px solid #87CEEB;
				position: relative;
				left: -210px;
			}
			span{
				width: 20px;
				height: 110px;
				background: #D8BFD8;
				position: absolute;
				right: -26px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div>
			<span>微信公众号</span>
		</div>
		
		<script type="text/javascript">
			let $=document.querySelectorAll.bind(document)
			let timerA
			$('div')[0].onmouseover=function () {
				clearInterval(timerA)
				timerA=setInterval(function(){
					if ($('div')[0].offsetLeft==0) {
						clearInterval(timerA)
					} else{
						$('div')[0].style.left=$('div')[0].offsetLeft+5+'px'
					}
				},30)
			}
			$('div')[0].onmouseout=function () {
				clearInterval(timerA)
				timerA=setInterval(function(){
					if ($('div')[0].offsetLeft==-210) {
						clearInterval(timerA)
					} else{
						$('div')[0].style.left=$('div')[0].offsetLeft-5+'px'
					}
				},30)
			}
		</script>
	</body>
</html>
