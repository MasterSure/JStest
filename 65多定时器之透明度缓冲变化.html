<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 50px;
				background: orange;
				margin: 10px;
				opacity: 0.3;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		
		<script type="text/javascript">
			let aDiv=document.getElementsByTagName('div')
			let opa=30
			
			function move(obj,target) {
				clearInterval(obj.timer)
				obj.timer=setInterval(function () {
					if (obj.opa==target) {
						clearInterval(obj.timer)
					} else{
						let speed=(target-obj.opa)/10
						obj.opa+=speed
						obj.style.opacity=obj.opa/100
					}
				},30)
			}
		for (let i = 0; i < aDiv.length; i++) {
			aDiv[i].opa=30
			aDiv[i].onmouseover=function () {
				move(this,90)
			}
			aDiv[i].onmouseout=function () {
				move(this,30)
			}
		}	
		</script>
	</body>
</html>
