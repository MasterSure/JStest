<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 800px;
				height: 400px;
				/* background: orange; */
				margin: 100px auto;
				box-sizing: border-box;
				
			}
			#box div{
				height: 400px;
				width: 10%;
				float: left;
			}
			#box div img{
				width: 500px;
				height: 400px;
				border-radius: 50px;
			}
			#box div:hover {
				cursor: pointer;
				width: 50%;
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div> <img src="image2.jpg" ></div>
			<div> <img src="image3.jpg" ></div>
			<div> <img src="image4.jpg" ></div>
			<div> <img src="image5.jpg" ></div>
			<div> <img src="image6.jpg" ></div>
		</div>
	</body>
</html>
