<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//封装cookie
			function setCookie(name,value,days) {
				let oDate=new Date ()
				oDate.setDate(oDate.getDate()+days)
				document.cookie=name+'='+value+';expires='+oDate
			}
			//设置cookie
			setCookie('user','JACK',30)
			setCookie('password','13579',7)
			setCookie('age','20',30)
			
			// alert(document.cookie)
			
			// 读取cookie
			function getCookie(name) {
				let arr1=document.cookie.split('; ')
				for (let i = 0; i < arr1.length; i++) {
					let arr2=arr1[i].split('=')
					if(arr2[0]==name){
						return arr2[1]
					}
				}
				return '无匹配数据'
			}
			alert(getCookie('password')) 
			
			//删除getCookie
			function delCookie (name) {
				setCookie(name,null,-1)
			}
			delCookie('age')
			
			alert(document.cookie)
		</script>
	</body>
</html>
