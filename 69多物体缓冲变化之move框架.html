<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			h2{
				background: #87CEEB;
				text-align: center;
				font-size: 20px;
				height: 50px;
			}
			div{
				background: plum;
				height: 200px;
				display: flex;
				justify-content: center;
				align-items: center;
				border: 5px dotted greenyellow;
				border-radius: 10px;
			}
		</style>
		<script src="movejs/move.js"></script>
	</head>
	<body>
		<h2 id="title">Web技术开发</h2>
		<div id="box">
			<p>2020年8月</p>
		</div>
		
		<script type="text/javascript">
			var oTitle=document.getElementById("title")
			var oDiv=document.getElementById("box")
			 
			oTitle.onmouseover=function(){
				move(this,'font-size',30)
			}
			oTitle.onmouseout=function(){
				move(this,'font-size',20)
			}
			oDiv.onmouseover=function(){
				move(this,'border-radius',90)
			}
			oDiv.onmouseout=function(){
				move(this,'border-radius',10)
			}
		</script>
	</body>
</html>
