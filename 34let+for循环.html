<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			span{
				font-size: 2vw;
				margin: 1vw;
				cursor: pointer;
			}
			span:hover{
				color: orangered;
				border-bottom: .1vw solid orangered;
			}
			div{
				background: lightblue;
				margin-top: 1vw;
				display: none;
				width: 31vw;
				height: 10vw;
				line-height: 10vw;
				font-size: 1.25vw;
				padding-left: .5vw;
			}
		</style>
	</head>
	<body>
		<span class="active">公告</span>
		<span>规则</span>
		<span>论坛</span>
		<span>安全</span>
		<span>公益</span>
		<div>000000000000000000000000000000000000000000</div>
		<div>111111111111111111111111111111111111111111</div>
		<div>222222222222222222222222222222222222222222</div>
		<div>333333333333333333333333333333333333333333</div>
		<div>444444444444444444444444444444444444444444</div>
		
		<script type="text/javascript">
			let aBtn=document.getElementsByTagName('span')
			let aDiv=document.getElementsByTagName('div')
			
			for (let i = 0; i < aBtn.length; i++) {
				aBtn[i].onmouseover=function () {
					for (let j = 0; j < aBtn.length; j++) {
						aDiv[j].style.display='none'
						// aBtn[i].idx=i
					}
					// aDiv[this.idx].style.display='block'
					aDiv[i].style.display='block'
				}
			}
		</script>
	</body>
</html>
