<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background: #D8BFD8;
				position: absolute;
				top: 100px;
				left: 0px;
			}
		</style>
	</head>
	<body>
		<button>开始运动</button>
		<button>停止运动</button>
		<div id="box">
			
		</div>
		
		<script type="text/javascript">
			// let oDiv=document.getElementsByTagName('div')[0]
			//定时器
			
			//延时定时器setTimeout(事情，事件)
			// setTimeout (function () {
			// 	oDiv.style.left=oDiv.offsetLeft+20+'px'
			// 	alert(oDiv.offsetLeft)
			// },3000)
			
			//间隔定时器setInterval(事件，间隔时间)
			// setInterval(function(){
			// 		oDiv.style.left=oDiv.offsetLeft+10+'px'
			// },1000)
			
			let $=document.querySelectorAll.bind(document)
			
			$('button')[0].onclick=function(){
				timeA=setInterval(function(){
					if ($('div')[0].offsetLeft<=300) {
						$('div')[0].style.left=$('div')[0].offsetLeft+5+'px'
					} else{
						clearInterval(timeA)
					}
				},30)
			}
			$('button')[1].onclick=function(){
				clearInterval(timeA)
			}
			
		</script>
	</body>
</html>
