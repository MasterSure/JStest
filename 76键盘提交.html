<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			input{
				font-size: 20px;
			}
			textarea{
				display: block;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<p>您的QQ号码：</p>
		<input type="text" placeholder="请输入QQ号码,回车提交" />
		<textarea rows="5" cols="30"></textarea>
		
		<script type="text/javascript">
			let $=document.querySelectorAll.bind(document)
			
			$('input')[0].onkeydown=function (e){
				// alert(e.keyCode)
				//屏蔽非数字键,保留和删除和回车键功能
				if((e.keyCode<48||e.keyCode>57)&&e.keyCode!=8&&e.keyCode!=13)  {
					return false
				} else if (e.keyCode==13){
					$('textarea')[0].value+=$('input')[0].value+'\n'
				}
				
			}
		</script>
	</body>
</html>
