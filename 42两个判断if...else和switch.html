<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let i = 30

			if (i == 20) {
				alert('是20')
			} else if (i == 30) {
				alert('是30')
			} else if (i == 40) {
				alert('是40')
			} else {
				alert('其他')
			}
			
			//switch一般用作等值判断很少做大小判断
			switch (i) {
				case 20:
					alert('20')
					break;
				case 30:
					alert('30')
					break;
				case 40:
					alert('40')
					break;
				default:
					alert('其他')
					break;
			}
		</script>
	</body>
</html>
