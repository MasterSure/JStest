<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: #87CEEB;
				position: absolute;
				top: 50px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<button>开始运动</button>
		<div></div>
		
		<script type="text/javascript">
			let $=document.querySelectorAll.bind(document)
			$('button')[0].onclick=function( ){
				setInterval(function(){
					let speed=(300-$('div')[0].offsetLeft)/10
					$('div')[0].style.left=$('div')[0].offsetLeft+speed+'px'
				},30)
			}
		</script>
	</body>
</html>
