<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				border: 3px solid aqua;
				width: 300px;
				height: 200px;
				margin: 100px auto;
				overflow: hidden;
			}
			#box ul{
				width: 1500px;
				height: 200px;
				animation: slide 10s 2s alternate infinite;
				
				/* margin-left: 50px; */
			}
			@keyframes slide{
				0%{margin-left: 0px;}
				25%{margin-left: -300px;}
				50%{margin-left: -600px;}
				75%{margin-left: -900px;}
				100%{margin-left: -1200px;}
			}
			#box ul li {
				list-style: none;
				width: 300px;
				height: 200px;
				float: left;
			}
			#box ul li img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li><img src="image2.jpg" ></li>
				<li><img src="image3.jpg" ></li>
				<li><img src="image4.jpg" ></li>
				<li><img src="image5.jpg" ></li>
				<li><img src="image6.jpg" ></li>
			</ul>
		</div>
	</body>
</html>
