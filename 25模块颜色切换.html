<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="changeMode()">模式切换</button>
		
		<script type="text/javascript">
			function changeMode () {
				// if(条件){成立执行代码}else{不成立执行代码}
				if (document.body.style.background=='black') {
					document.body.style.background='white'
				} else{
					document.body.style.background='black'
				}
			}
		</script>
	</body>
</html>
