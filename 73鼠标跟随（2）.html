<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				width: 2000px;
				height: 2000px;
			}
			div{
				width: 10px;
				height: 10px;
				background: #D8BFD8;
				position: absolute;
				top: 0px;
				left: 0px;
				transform: translate(5%,60%);
				border-top-right-radius: 50%;
				border-bottom-left-radius: 50%;
				transition: 30ms;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		
		<script type="text/javascript">
			let $=document.querySelectorAll.bind(document)
			document.onmousemove=function (e){
				
				
				for (var i = $('div').length-1; i > 0; i--) {
					$('div')[i].style.left=$('div')[i-1].offsetLeft+'px'
					$('div')[i].style.top=$('div')[i-1].offsetTop+'px'
					$('div')[i].style.width=$('div')[i-1].offsetWidth-1+'px'
					$('div')[i].style.height=$('div')[i-1].offsetHeight-1+'px'
					$('div')[i].style.background="rgb(" +parseInt(100+i*15)+","
														+parseInt(50+i*25)+","
														+parseInt(50+i*30)+")"
												
				}
				$('div')[0].style.left=e.clientX+'px'
				$('div')[0].style.top=e.clientY+'px'
					// $('div')[i].style.background='skyblue'
				
			}
			
			
			
			
			
			// window.onclick=function(e){
			// 	alert(e.clientX+','+e.clientY)
			// }
			
			// document.onclick=function(e){
			// 	alert(e.clientX+','+e.clientY)
			// }
		</script>
	</body>
</html>
