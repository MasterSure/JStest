<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//创建空白对象
			let obj = new Object()

			//定义对象上的属性
			obj.name = 'STU.LIAN'
			obj.qq = '2546352073'
			
			//定义对象上的方法
			obj.showName=function (){
				alert('姓名:'+this.name)
			}
			obj.showQQ=function (){
				alert('QQ号:'+this.qq)
			}
			
			//调用对象上的方法
			obj.showName()
			obj.showQQ()
		</script>
	</body>
</html>
